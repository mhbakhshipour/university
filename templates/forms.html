{% include './header.html' %}

    <!--=================================
    Articles -->
    <section class="space-ptb position-relative">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7 col-md-10 text-center">
            <!-- Section Title START -->
            <div class="section-title">
              <h2 class="title">فرم ها</h2>
              {% comment %} <p>
                Check out our latest blog posts, articles, client success
                stories and essential announcement
              </p> {% endcomment %}
            </div>
            <!-- Section Title END -->
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 mb-0">
            <!-- Blog 02 START -->
            {% for form in forms %}
              <div class="form d-md-flex border-bottom mb-4 pb-4">
              <!-- Blog image -->
              <!-- Blog content -->
              <div class="blog-content pt-4 pt-md-0 border-0">
                <h5 class="blog-title mb-3">
                  <a
                    href="{{form.file.url}}"
                    >{{form.title}}</a
                  >
                </h5>
              </div>
            </div>
            {% endfor %}
            <!-- Blog 02 END -->
          </div>
        </div>
      </div>
    </section>
    <!--=================================
    Articles -->
